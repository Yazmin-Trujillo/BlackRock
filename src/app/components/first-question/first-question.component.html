
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Square+Peg&family=Ubuntu:wght@500&display=swap" rel="stylesheet">

<section class="first-question">
<h5 class="title-question">¿Cuánto tiempo deseas esperar para obtener la ganancia de tu inversión?</h5>

<section class="first-answers">
<p-card  [style]="{'width':'80%', 'height': '80%', 'margin-bottom': '2em', 'background': '#F0BF4C', 'text-align': 'center'}" routerLink="/second-question">
    <ng-template pTemplate="header">
        <img class="img-quiz" alt="Card" src="../../../assets/minlevel.png">
    </ng-template>
    <p>Menos de 1 año</p>
</p-card>

<p-card  [style]="{'width':'80%','margin-bottom': '2em', 'background': '#F0BF4C', 'text-align': 'center'}" routerLink="/second-question">
    <ng-template pTemplate="header">
        <img class="img-quiz" alt="Card" src="../../../assets/mediumlevel.png">
    </ng-template>
    <p>Más de 1 año</p>
</p-card>

<p-card  [style]="{'width':'80%', 'margin-bottom': '2em', 'background': '#F0BF4C', 'text-align': 'center'}" routerLink="/second-question">
    <ng-template pTemplate="header">
        <img class="img-quiz" alt="Card" src="../../../assets/maxlevel.png">
    </ng-template>
    <p>Más de 5 años</p>
</p-card>
</section>



<i class="pi pi-chevron-left" style="color: #ff4713; font-size: 2rem; margin-right: 100px;" ></i>
<i class="pi pi-chevron-right" style="color: #ff4713; font-size: 2rem; margin-left: 200px;" ></i>

</section>
